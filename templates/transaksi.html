<!DOCTYPE html>
<html>
<head>
    <title>Tambah Transaksi</title>
</head>
<body>
    <h1>Tambah Transaksi</h1>

    <form method="POST">
        <label>Produk:</label>
        <select name="product">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} (Stok: {{ product.stock }})</option>
            {% endfor %}
        </select><br><br>

        <label>Jumlah:</label>
        <input type="number" name="quantity" min="1" required><br><br>

        <button type="submit">Tambah</button>
    </form>

    <hr>

    <h2>Riwayat Transaksi</h2>
    {% for trx in transactions %}
        <p><strong>ID {{ trx.id }} - {{ trx.date.strftime('%Y-%m-%d') }} | Total: Rp{{ trx.total }}</strong></p>
        <ul>
            {% for item in trx.items %}
            <li>
                {{ item.product.name }} x {{ item.quantity }} = Rp{{ item.subtotal }}
                <form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}" style="display:inline;">
                    <button type="submit">Hapus</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
