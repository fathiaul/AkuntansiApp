<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Toko Plastik Warsito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #001f3f; /* ðŸŽ¨ Navy Blue */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background-color: #808080; /* ðŸŽ¨ Gold (bukan deep gold) */
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: url('https://svgshare.com/i/tdp.svg') repeat-x;
            background-size: cover;
            animation: waveAnimation 8s linear infinite;
        }

        @keyframes waveAnimation {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Gambar Logo -->
        <img src="{{ url_for('static', filename='images/logo_warsito.jpg') }}" alt="Logo Warsito" class="logo">
        <h2>Login Admin</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div id="loginError" class="text-danger d-none mb-3">
                Username atau password salah.
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Gelombang animasi -->
    <div class="waves"></div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === 'admin' && password === 'password') {
                window.location.href = '/admin';
            } else {
                errorDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
